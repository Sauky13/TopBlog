{% extends "main/index.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title">Подтверждение удаления аккаунта</h2>
          <p class="card-text">Вы уверены, что хотите удалить свой аккаунт?</p>
          <p>Все ваши посты удаляться автоматически</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить аккаунт</button>
          </form>
          <a href="{% url 'main:profile' %}" class="btn btn-secondary mt-2">Отмена</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
